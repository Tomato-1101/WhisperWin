audio_input_device: 3
dark_mode: false
default_api_models:
  groq: whisper-large-v3-turbo
  openai: gpt-4o-mini-transcribe
dev_mode: false
hotkey1:
  api_model: gpt-4o-transcribe
  api_prompt: ''
  backend: openai
  hotkey: <cmd_r>
  hotkey_mode: hold
hotkey2:
  api_model: whisper-large-v3-turbo
  api_prompt: ''
  backend: groq
  hotkey: <alt_r>
  hotkey_mode: hold
language: ja
llm_postprocess:
  enabled: false
  fallback_on_error: true
  model: llama-3.1-8b-instant
  provider: groq
  timeout: 5.0
preload_on_startup: true
vad_filter: true
vad_min_silence_duration_ms: 500
